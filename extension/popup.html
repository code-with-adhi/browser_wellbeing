<!DOCTYPE html>
<html>
<head>
    <title>Browser Wellbeing</title>
    <style>
        body { width: 300px; font-family: sans-serif; padding: 10px; }
        input, button { width: 100%; padding: 8px; margin-bottom: 5px; box-sizing: border-box; }
        .form-container { display: none; }
        #message { color: red; }
    </style>
</head>
<body>
    <h2>Browser Wellbeing</h2>

    <div id="authContainer">
        <div id="loginFormContainer" class="form-container">
            <h3>Login</h3>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <a href="#" id="showRegister">New user? Register here.</a>
        </div>

        <div id="registerFormContainer" class="form-container">
            <h3>Register</h3>
            <form id="registerForm">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <a href="#" id="showLogin">Already have an account? Login here.</a>
        </div>
    </div>

    <div id="statusContainer" style="display: none;">
        <h3 id="statusMessage">Hello, user!</h3>
        <p>Your browser wellbeing tracker is **ON**.</p>
        <button id="logoutButton">Logout</button>
    </div>

    <div id="message"></div>
    <script src="popup.js"></script>
</body>
</html>
